<body id="body">
    <section id="header" class="header">
       <nav>
            <a href="index.html"><img src="images/logo.png"></a>
            <div id="nav-links" class="nav-links">
                <!--<i id="fa-solid fa-xmark"></i>-->
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="answer.html">WEATHER</a></li>
                    <li><a href="about.html">ABOUT</a></li>

            </div>
           <!-- <i id="fa-solid fa-bars"></i> -->
        </nav>  
    </section>
    <div id="text-box" class="text-box">
    
    <div id="wrapper" class="wrapper">
    <section id="input-part" class="input-part">
        <p id="info-txt" class="info-txt">Please enter a valid city name</p>
        <input type="text" placeholder="Enter city name" id = "input" class = "input" >
        <div id="separator" class="separator"></div>
        <button id="button">Get Device Location</button>
    </section>  
    <section id="weather-part" class="weather-part" style="text-align: center;">
        <div id="temp" class="temp">
            <span id="numb-temp" class="numb">13</span>
            <span id="deg" class="deg">°</span>C    
        </div>
        <div id="weather" class="weather">Broken Clouds</div>
        <div id="location" class="location">
            <i id="bx bx-map" class="bx bx-map"></i>
            <span id="span-location">Kathmandu, Nepal</span>
        </div>
        <div id="bottom-details" class="bottom-details">
           <div id="column feels" class="column feels">
              <i id="bx bxs-thermometer" class="bx bxs-thermometer"></i>
              <div id="details" class="details">
                 <div id="temp" class="temp">
                     <span id="numb-feels" class="numb">17</span>
                     <span id="deg" class="deg">°</span>
                 </div>   
                 <p>Feels like</p>
              </div>  
           </div> 
           <div id="column humidity" class="column humidity">
                <i id="bx bxs-droplet-half" class="bx bxs-droplet-half"></i>
                <div id="details" class="details">
                    <span id="numb-details" class="numb">84%</span>
                    <p>Humidity</p>
                </div>
           </div>
        </div>  
    </section>
    </div>
    </div>
